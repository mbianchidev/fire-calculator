<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fire-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FIRE Tools - Comprehensive financial planning calculator for Financial Independence Retire Early (FIRE). Calculate your path to financial freedom with Monte Carlo simulations and asset allocation management." />
    <!-- Preconnect hints for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <title>FIRE Calculator - Financial Independence Retire Early</title>
    <!-- Inline critical CSS to prevent render blocking -->
    <style>
      /* Critical above-the-fold styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #5568d4 0%, #764ba2 100%);
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      .homepage {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }
      .hero-section {
        text-align: center;
        padding: 3rem 2rem;
        background: white;
        border-radius: 16px;
        margin-bottom: 3rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .hero-title {
        font-size: 3.5rem;
        color: #333;
        margin-bottom: 1rem;
        font-weight: bold;
      }
      .hero-subtitle {
        font-size: 1.3rem;
        color: #666;
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
      }
      @media (max-width: 768px) {
        .homepage {
          padding: 1rem;
        }
        .hero-title {
          font-size: 2.5rem;
        }
        .hero-subtitle {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
